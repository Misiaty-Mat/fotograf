<!DOCTYPE html>
<html lang="Pl-pl">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <form method="POST">
        <label>Rozmiar zdjęcia:</label><br>
        <select name="wielkosc_foto">
            <option value="3.5x4.5">3,5x4,5</option> 
            <option value="10x10">10x10</option>
            <option value="9x13">9x13</option>
            <option value="10x15">10x15</option>
            <option value="13x13">13x13</option> 
            <option value="13x18">13x18</option> 
            <option value="15x21">15x21</option>
        </select><br>
        <label>Styl zdjęcia</label><br>
        <select name="styl_foto"> 
            <option value="Czarno-białe">Czarno-białe</option>
            <option value="Stare_zdjecie">Stare zdjęcie</option>
            <option value="negatyw">Negatyw</option>
        </select><br>
        <label>Ilość:</label><br>
        <input type="number" name="ilosc" min="1" max="50"><br>
        <label>Dane do wysyłki:</label><br>
        
            <input type="text" name="imie" maxlength="40" placeholder="Imie:"><br>
            <input type="text" name='nazwisko' maxlength="40" placeholder="Nazwisko:"><br>
            <input type="text" name='numer' maxlength="40" placeholder="Numer domu/mieszkania:"><br>
            <input type="text" name="ulica" maxlength="40" placeholder="Ulica:"><br>
            <input type="text" name="miasto" maxlength="40" placeholder="Miasto:"><br>
            <input type="text" name="kod_pocztowy" maxlength="8" placeholder="Kod poczktowy:"><br>
        </form>
    </body>

</html>
